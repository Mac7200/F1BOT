<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #userInput { width: 250px; }
    </style>
</head>
<body>
    <h2>Chat with F1Bot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value;
            if (!message) return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div>You: ${message}</div>`;

            const response = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            chatbox.innerHTML += `<div>Bot: ${data.reply}</div>`;

            inputField.value = '';
        }
    </script>
</body>
</html>
